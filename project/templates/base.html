<!DOCTYPE html>
<html lang="en">

    <title>{% block title %}{% endblock %}</title>
    {% block head %}
    {% endblock %}
</head>
<body style="margin: 0;">
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <div class="footer">
        {% block footer %}{% endblock %}
    </div>
</body>
</html>
