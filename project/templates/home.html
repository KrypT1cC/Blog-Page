{% extends "base.html" %}
{% block content %}
    <div class="welcome">
        <h1>Hello {{ user.username }}! </h1>
    </div>
    {% block navbar %}
        <div class="nav-bar">
            <a href="{{ url_for('home') }}"><button>Home</button></a>
            <a href="{{ url_for('dm') }}"><button id="DM">DMs</button></a>
            <input type="text" id="search">
            <a href="{{ url_for('profile', username=user.username) }}"> <img src="{{ user.profile_picture }}"> </a>
            <form method="post">
                <input type="submit" name="logout" id="logout" value="Logout">
            </form>
        </div>
    {% endblock %}

    <div class="posts">
        <button class="create-post">Create Post</button>
        {% for post in posts %}
            <div>
                {{ post }}
            </div>
        {% endfor %}
    </div>
{% endblock %}
